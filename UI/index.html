<body>

	<section class="UI">
		<header>
			<span>SCHEDULER</span>

		</header>
		<section class="input">
			<div class="container">

				<div class="table-content">

					<table class="table">
						<thead>
							<tr>
								<th scope="col">P</th>
								<th scope="col">Arrival</th>
								<th scope="col">CPU Brust</th>
								<th scope="col">Priority</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>
									<input type="text">
								</td>
								<td>
									<input type="text">
								</td>
								<td>
									<input type="text">
									<button class="delete--btn">
										<img src="close.svg" alt="">
									</button>
								</td>
							</tr>
							<tr>
								<th scope="row">2</th>
								<td>
									<input type="text">
								</td>
								<td>
									<input type="text">
								</td>
								<td>
									<input type="text">
									<button class="delete--btn">
										<img src="close.svg" alt="">
									</button>
								</td>
							</tr>
							<tr>
								<th scope="row">3</th>
								<td>
									<input type="text">
								</td>
								<td>
									<input type="text">
								</td>
								<td>
									<input type="text">
									<button class="delete--btn">
										<img src="close.svg" alt="">
									</button>
								</td>

							</tr>
						</tbody>
					</table>
					<button class="add">ADD</button>
				</div>

				<div class="controller">
					<div class="timer">
						<label for="">7</label>
						<button class="play-pause">
							<img src="play-button.svg" alt="">
						</button>
						<button class="stop">
							<img src="media-stop-button.svg" alt="">
						</button>

					</div>
					<div class="type">
						<select class="add__type">
							<option value="FCFS" selected>FCFS</option>
							<option value="RR">RR</option>
							<option value="SJF">SJP</option>
							<option value="SJF-P">SJF-Preemptive</option>
							<option value="Priority">Priority</option>
							<option value="Priority-p">Priority-Preemptive</option>

						</select>
					</div>

					<button type="submit" class="submit">START</button>
				</div>






			</div>
		</section>
		<!-- 
		<section class="output">

		</section> -->
	</section>
