<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="A jouney of a thousand miles begins with asingle step." />

	<title>Test</title>

	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="main.css">


</head>

<body>

	<section class="UI">
		<header>
			<span>SCHEDULER</span>

		</header>
		<section class="input">
			<div class="container">
				<div class="holder">
					<div class="table-content">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">P</th>
									<th scope="col">Arrival</th>
									<th scope="col">CPU Brust</th>
									<th scope="col">Priority</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>
										<input type="text">
									</td>
									<td>
										<input type="text">
									</td>
									<td>
										<input type="text">
										<button class="delete--btn">
											<img src="close.svg" alt="">
										</button>
									</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>
										<input type="text">
									</td>
									<td>
										<input type="text">
									</td>
									<td>
										<input type="text">
										<button class="delete--btn">
											<img src="close.svg" alt="">
										</button>
									</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td>
										<input type="text">
									</td>
									<td>
										<input type="text">
									</td>
									<td>
										<input type="text">
										<button class="delete--btn">
											<img src="close.svg" alt="">
										</button>
									</td>
	
									</tr>
									
								
								
							</tbody>
						</table>

					</div>
					<div class="controller">
						<div class="timer">
							<label for="">7</label>
							
									<button class="play">
											<img src="play-button.svg" alt="">
										</button>
										<button class="pause">
											<img src="pause.svg" alt="">
										</button>
										<button class="stop">
											<img src="media-stop-button.svg" alt="">
										</button>
							
	
						</div>
						<div class="type">
							<select>
								<option value="FCFS" selected>FCFS</option>
								<option value="RR">RR</option>
								<option value="SJF">SJF</option>
								<option value="SJF-P">SJF-Preemptive</option>
								<option value="Priority">Priority</option>
								<option value="Priority-p">Priority-Preemptive</option>
	
							</select>
						</div>
	
					</div>
					
				</div>

				<div class="buttons">
					<button class="add">
						<span>ADD</span>
					</button>
				
				</div>


				<div class="output">
					<div class="time">
						<div class="waiting-time">
							<span>Waiting Time :</span>
							<label>13 s</label>
						</div>
						<div class="turn-around-time">
							<span>Turn-around Time :</span>
							<label>17 s</label>
						</div>

					</div>
					<div class="chart">
						<div class="process ">
							<label class="key">P1</label>
							<span class="red"></span>
							<label class="start-time">0</label>

						</div>
						<div class="process ">
								<label class="key">P2</label>
							
							<span class="yellow"></span>
							<label class="start-time">4</label>

						</div>
						<div class="process ">
								<label class="key">P3</label>
							
							<span class="blue"></span>
							<label class="start-time">6</label>

						</div>
						<div class="process ">
								<label class="key">P4</label>
							
							<span class="green"></span>
							<label class="start-time">9</label>

						</div>

					</div>
					
				</div>
				</div>


			</div>
		</section>
	</section>















	
	<script src="script.js"></script>
</body>
